<!--CustomElement:caption,cancelText,okText,disableOk-->
<div class="app-dialog">
    <div class="app-dlg-caption">
        {{caption}}
        <div class="app-dlg-close" @click="$emit('cancel')" title="SchlieÃŸen">
            &nbsp;<i class="fa-solid fa-square-xmark"></i>&nbsp;

    </div>
    <div style="margin: 2em;">
        <slot></slot>

    <div style="text-align: right;">
        <button class="btn btn-primary" @click="$emit('cancel')" style="width: 10em; margin: 1em;">

        </button>
    </div>
</div>
