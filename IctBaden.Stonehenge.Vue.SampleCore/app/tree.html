<!--Title:TreeView:60-->
<div style="margin: 2em;">
    <div class="row">
        <h3>A TreeView and Gauge Charts</h3>
    </div>
    <div class="row">
        <div class="col-md-4" style="font-size: 90%; border: 1px solid black; padding-top: 1em;">
            <st-tree-view :treeView="WorldTree"
                          @change="TreeChange($event)"
                          @select="TreeSelect($event)" 
                          @toggle="TreeToggle($event)">
            </st-tree-view>
            {{CheckedContinents}}
        </div>
        <div class="col-md-8">
            <table style="width: 100%;">
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <h4>{{SelectedContinent}}</h4>
                    </td>
                </tr>
                <tr>
                    <td style="width: 50%">
                        <st-gauge :gaugedata="Area"></st-gauge>
                    </td>
                    <td style="width: 50%">
                        <st-gauge :gaugedata="Countries"></st-gauge>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
